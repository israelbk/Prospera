<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <mat-card *ngFor="let card of (cardsData | async)" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)">
        <app-display-card [title]="card.title" [subtitle]="card.subtitle" [imageUrl]="card.imageUrl" [content]="card.content"></app-display-card>
    </mat-card>
</div>

<div class="cards-list-container">
    <div *ngFor="let card of (cardsData | async)">
        <app-display-card [title]="card.title" [subtitle]="card.subtitle" [imageUrl]="card.imageUrl" [content]="card.content"></app-display-card>
    </div>
</div>
